<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/t4.png">
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-b from-blue-400 to-blue-500 flex justify-center items-center h-screen">
    <div class="container mx-auto flex justify-center items-center">
        <div class="login-form flex flex-col justify-center items-center bg-gradient-to-b from-blue-500 to-blue-400 text-white p-8 rounded-lg">
            <div class="logo mb-6">
                <img src="images/t4.png" alt="Logo" class="w-20 h-20 rounded-full border-2 border-white">
            </div>
            <h2 class="title text-3xl font-bold mb-6">Mico Hospital</h2>
            <form id="loginForm" class="w-full max-w-sm">
                <div class="input-group mb-4">
                    <label for="username" class="block text-sm font-semibold mb-1">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 rounded bg-white focus:outline-none focus:bg-opacity-100 transition duration-300">
                </div>
                <div class="input-group mb-4">
                    <label for="password" class="block text-sm font-semibold mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 rounded bg-white focus:outline-none focus:bg-opacity-100 transition duration-300">
                </div>
                <button type="submit" class="btn w-full py-3 bg-white text-blue-500 font-bold rounded transition duration-300 hover:bg-gray-200">Log in</button>
            </form>
            <div class="signup-link mt-6">
                <span class="text-sm">Don't have an account? </span><a href="signup.html" class="font-bold">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function(e) {
                e.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (username.trim() === "" || password.trim() === "") {
                    alert("Please fill in both username and password fields.");
                } else {
                    // Redirect to index.html
                    window.location.href = "index.html";
                }
            });
        });
    </script>
</body>

</html>
